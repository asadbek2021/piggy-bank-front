<div class="account">
  <div class="account__content">

    <form (ngSubmit)="onSubmit()"  [formGroup]="addAccountForm" class="account__content-form">

      <div class="form-content">
        <div class="account__content-top">
          <h4 class="account-title">{{editMode ?  'Edit Account': 'Add Account'}}</h4>
          <button type="button" class="account-close" (click)="onClose()"><mat-icon>close</mat-icon></button>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Currrency</mat-label>
          <mat-select formControlName="currency">
            <mat-option *ngFor="let currency of currencies" value="{{currency.code}}">{{currency.code}}({{currency.sign}})</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Balance</mat-label>
          <input matInput formControlName="balance" min="0" type="number" >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <div class="form-action">
        <button class="btn" mat-raised-button type="button"  (click)="onCancel()">Cancel</button>
        <button class="btn" [disabled]="addAccountForm.invalid" mat-raised-button type="submit" color="primary">Save</button>
      </div>
    </form>
  </div>
</div>
