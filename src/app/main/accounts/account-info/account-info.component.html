<div class="account">
  <div class="account__content">
    <div class="account__content-top">
      <div class="top-heading">
        <h3 class="account-title">Account Information</h3>
      <div class="top-actions">
        <button class="btn" (click)="onEdit()"><mat-icon>edit</mat-icon></button>
        <button class="btn" (click)="onDelete()"><mat-icon>delete</mat-icon></button>
        <button class="btn" (click)="onClose()"><mat-icon>close</mat-icon></button>
      </div>
      </div>
      <div class="account__content-info">
        <div class="info-row">
          <p class="info-header">Title:</p>
          <p class="info-text">{{account.title}}</p>
        </div>
        <div class="info-row">
          <p class="info-header">Balance:</p>
          <p class="info-text">{{account.balance}}</p>
        </div>
        <div class="info-row">
          <p class="info-header">Currency:</p>
          <p class="info-text">{{account.currency}} ({{account.sign}})</p>
        </div>
        <div class="info-row">
          <p class="info-header">Description:</p>
          <p class="info-text">{{account.description}}</p>
        </div>
      </div>
    </div>
    <div class="account__content-bottom">
      <button mat-raised-button (click)="onClose()">Close</button>
    </div>
  </div>
</div>
